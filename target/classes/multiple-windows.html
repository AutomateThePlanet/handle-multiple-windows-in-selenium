<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery demo</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
$(document).on("click", "#followAll", function(e) {
    e.preventDefault();
    window.open("https://www.facebook.com/lambdatest/", '_blank');
    window.open("https://twitter.com/Lambdatesting", '_blank');
});

</script>
</head>
<body>

<a href="https://www.lambdatest.com/mobile-app-testing/app-testing-on-google-pixel"
   onclick=" window.open('https://www.facebook.com/lambdatest/','','width=700,height=700');
               window.open('https://twitter.com/Lambdatesting','','width=700,height=500');">Click Here</a>`
<button name="btn" id="followAll">Follow All</button>
</body>
</html>
